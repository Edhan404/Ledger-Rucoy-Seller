<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Charts dan Forecasting Rucoy Ledger">
    <title>Rucoy Ledger - Advance</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-text">
                <h1>Advance</h1>
                <p>Data Charts Penjualan dan Pembelian serta Forecasting</p>
            </div>
            <div class="header-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Portfolio</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="charts-grid">
            <!-- Card 1: All Accounts - Purchases -->
            <div class="card chart-card">
                <div class="chart-header">
                    <h2>Data Pembelian Semua Akun</h2>
                    <button class="btn btn-secondary" onclick="toggleForecast('purchaseAll')">Forecasting</button>
                </div>
                <canvas id="purchaseAllChart"></canvas>
            </div>

            <!-- Card 2: All Accounts - Sales -->
            <div class="card chart-card">
                <div class="chart-header">
                    <h2>Data Penjualan Semua Akun</h2>
                    <button class="btn btn-secondary" onclick="toggleForecast('salesAll')">Forecasting</button>
                </div>
                <canvas id="salesAllChart"></canvas>
            </div>

            <!-- Account Selector -->
            <div class="card card-full">
                <div class="form-group">
                    <label for="accountSelector">Pilih Akun:</label>
                    <select id="accountSelector" onchange="updateSingleAccountCharts()">
                        <option value="">-- Pilih Akun --</option>
                    </select>
                </div>
            </div>

            <!-- Card 3: Single Account - Purchases -->
            <div class="card chart-card">
                <div class="chart-header">
                    <h2>Data Pembelian Akun</h2>
                    <button class="btn btn-secondary" onclick="toggleForecast('purchaseSingle')">Forecasting</button>
                </div>
                <canvas id="purchaseSingleChart"></canvas>
            </div>

            <!-- Card 4: Single Account - Sales -->
            <div class="card chart-card">
                <div class="chart-header">
                    <h2>Data Penjualan Akun</h2>
                    <button class="btn btn-secondary" onclick="toggleForecast('salesSingle')">Forecasting</button>
                </div>
                <canvas id="salesSingleChart"></canvas>
            </div>
        </div>
    </main>

    <script src="js/data-manager.js"></script>
    <script src="js/advance.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
